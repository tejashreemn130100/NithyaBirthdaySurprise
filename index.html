<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nithya Birthday</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Nithya's Birthday Surprise</h1>
    <form id="login-form">
      <label for="username">Login ID:</label>
      <input type="text" id="username" placeholder="TEJASHREE" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="SIDDU" required>
      <button type="submit">Submit</button>
    </form>
    <p id="error-message"></p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'TEJASHREE' && password === 'SIDDU') {
        window.location.href = 'birthday.html'; // Redirect to the birthday page
      } else {
        document.getElementById('error-message').textContent = 'Incorrect login ID or password';
      }
    });
  </script>
</body>
</html>
